{{ template "theme/partials/header.html" . }}
    <div class="container">
      {{ range first 5 .Data.Pages }}
      <div class="article">
        <div class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
        <div class="meta"><span class="author">{{ .Params.author }}</span><span class="time">{{ .Date.Format  "2006-01-02" }}</span><span class="category">{{ .Params.categories }}</span>
        </div>
        <div class="post">
          {{ .Content }}
        </div>
      </div>
        {{ end }}
    </div>
        {{ template "theme/partials/footer.html" }}	

  </body>
</html>
