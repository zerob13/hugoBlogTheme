{{ template "theme/partials/header.html" . }}
  <div class="container">
    <div class="article">
   <div class="article-title">{{ .Title }}</div>
   <div class="meta"><span class="author">{{ .Params.author }}</span><span class="time">{{ .Date.Format  "2006-01-02" }}</span><span class="category">{{ .Params.categories }}</span> </div>
   <div class="post">
     {{ .Content }}
   </div>
 </div>

 <ul class="pager">
     {{with .Prev}} &nbsp;<li class="previous"><a href="{{.Permalink}}"> {{.Title}}</a></li>{{end}}
     {{with .Next}} &nbsp;<li class="next"><a href="{{.Permalink}}"> {{.Title}}</a></li>{{end}}
</ul>

    </div>
{{ template "theme/partials/footer.html" }}
